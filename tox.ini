[tox]
envlist =
    py{39,310,311,312}-test{,-alldeps,-devdeps}{,-cov}
    py{39,310,311,312}-test-numpy{124,125,126,200,210}
    py{39,310,311,312}-test-astropy{50,60,lts}
    build_docs
    linkcheck
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
    sphinx < 6
    sphinx_rtd_theme >= 2.0.0
    docutils < 0.19
isolated_build = true

[testenv]

# Pass through the following environment variables which may be needed for the CI
passenv = HOME,WINDIR,LC_ALL,LC_CTYPE,CC,CI,TRAVIS

# Run the tests in a temporary directory to make sure that we don't import
# this package from the source tree
changedir = .tmp/{envname}

# tox environments are constructed with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#
description =
    run tests
    alldeps: with all optional dependencies
    devdeps: with the latest developer version of key dependencies
    oldestdeps: with the oldest supported version of key dependencies
    cov: and test coverage
    numpy124: with numpy 1.24.*
    numpy125: with numpy 1.26.*
    numpy126: with numpy 1.26.*
    numpy200: with numpy 2.0.*
    numpy210: with numpy 2.1.*
    astropy50: with astropy 5.0.*
    astropy60: with astropy 6.0.*
    astropylts: with the latest astropy LTS

# The following provides some specific pinnings for key packages
deps =

    numpy124: numpy==1.24.*
    numpy125: numpy==1.25.*
    numpy126: numpy==1.26.*
    numpy200: numpy==2.0.*
    numpy210: numpy==2.1.*

    astropy50: astropy==5.0.*
    astropy60: astropy==6.0.*
    astropylts: astropy==6.0.*

    devdeps: git+https://github.com/numpy/numpy.git#egg=numpy
    devdeps: git+https://github.com/astropy/astropy.git#egg=astropy
    devdeps: git+https://github.com/psf/requests.git

# The following indicates which extras_require from setup.cfg will be installed
extras =
    test
    alldeps: all

commands =
    pip freeze
    !cov: pytest --pyargs astronify {toxinidir}/docs {posargs}
    cov: pytest --pyargs astronify {toxinidir}/docs --cov astronify --cov-config={toxinidir}/setup.cfg {posargs}
    cov: coverage xml -o {toxinidir}/coverage.xml

[testenv:build_docs]
changedir = docs
description = invoke sphinx-build to build the HTML docs
extras = docs
deps= sphinx_rtd_theme
commands =
    sphinx-build -b html . _build/html

[testenv:linkcheck]
changedir = docs
description = check the links in the HTML docs
extras = docs
commands =
    sphinx-build -b linkcheck . _build/html

[testenv:codestyle]
skip_install = true
changedir = .
description = check code style, e.g. with flake8
deps = flake8
commands = flake8 astronify --count --show-source --statistics --ignore=W291,W293,W391,E303,E266,E226,W504 --max-line-length=120 --exclude=astronify/conftest.py
