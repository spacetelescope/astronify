name: CI

on:
  push:
    branches:
    - main
    tags:
  pull_request:

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:

	# Python 3.9 suite

          - name: Python 3.9 with minimal dependencies 
            os: ubuntu-latest 
            python: 3.9 
            toxenv: py39-test 

          - name: Python 3.9 with all optional dependencies 
            os: ubuntu-latest 
            python: 3.9 
            toxenv: py39-test-alldeps 
            toxargs: -v --develop 
            toxposargs: --open-files 

          - name: Python 3.9 with numpy 1.24 and full coverage 
            os: ubuntu-latest 
            python: 3.9 
            toxenv: py39-test-alldeps-numpy124-cov 

          - name: Python 3.9 with numpy 2.10 and full coverage 
            os: ubuntu-latest 
            python: 3.9 
            toxenv: py39-test-alldeps-numpy210-cov 

          - name: Python 3.9 with oldest supported version of all dependencies 
            os: ubuntu-16.04 
            python: 3.9 
            toxenv: py39-test-oldestdeps

	# Python 3.10 suite 

          - name: Python 3.10 with minimal dependencies 
            os: ubuntu-latest 
            python: 3.10 
            toxenv: py310-test 

          - name: Python 3.10 with all optional dependencies 
            os: ubuntu-latest 
            python: 3.10 
            toxenv: py310-test-alldeps 
            toxargs: -v --develop 
            toxposargs: --open-files 

          - name: Python 3.10 with numpy 1.24 and full coverage 
            os: ubuntu-latest 
            python: 3.10 
            toxenv: py310-test-alldeps-numpy124-cov 

          - name: Python 3.10 with numpy 2.10 and full coverage 
            os: ubuntu-latest 
            python: 3.10 
            toxenv: py310-test-alldeps-numpy210-cov 

          - name: Python 3.10 with oldest supported version of all dependencies 
            os: ubuntu-16.04 
            python: 3.10 
            toxenv: py310-test-oldestdeps 

	# Python 3.11 suite

          - name: Python 3.11 with minimal dependencies 
            os: ubuntu-latest
            python: 3.11
            toxenv: py311-test 

          - name: Python 3.11 with all optional dependencies 
            os: ubuntu-latest
            python: 3.11
            toxenv: py311-test-alldeps 
            toxargs: -v --develop 
            toxposargs: --open-files 

          - name: Python 3.11 with numpy 1.24 and full coverage 
            os: ubuntu-latest 
            python: 3.11
            toxenv: py311-test-alldeps-numpy124-cov 

          - name: Python 3.11 with numpy 2.10 and full coverage 
            os: ubuntu-latest 
            python: 3.11
            toxenv: py311-test-alldeps-numpy210-cov 

          - name: Python 3.11 with oldest supported version of all dependencies 
            os: ubuntu-16.04
            python: 3.11
            toxenv: py311-test-oldestdeps 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install language-pack-de and tzdata
      if: startsWith(matrix.os, 'ubuntu')
      run: sudo apt-get install language-pack-de tzdata
    - name: Install Python dependencies
      run: python -m pip install --upgrade tox codecov
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml

  allowed_failures:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle
 
          - name: (Allowed Failure) Python 3.11 with dev version of key dependencies
            os: ubuntu-latest
            python: 3.11
            toxenv: py311-test-devdeps

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install language-pack-de and tzdata
      if: startsWith(matrix.os, 'ubuntu')
      run: sudo apt-get install language-pack-de tzdata
    - name: Install Python dependencies
      run: python -m pip install --upgrade tox codecov
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
  
